<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to ASL Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Text to ASL Translator</h1>
            <nav class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-button active">ASL Translator</a>
                <a href="{{ url_for('words_list') }}" class="nav-button">View Supported Words</a>
                <a href="{{ url_for('metadata') }}" class="nav-button">Add a Word</a>
            </nav>
        </header>

        <main class="translator-container">
            <form method="POST" class="form-group">
                <textarea name="input_text" id="input_text" class="translator-input"
                    placeholder="Type your text here..."
                    rows="5">{{ original_text if original_text else "" }}</textarea>
                <button type="submit" class="translate-button"><strong>Convert to ASL</strong></button>
            </form>

            {% if asl_translation %}
            <div class="output">
                <h2>ASL Translation</h2>
                <p class="translation-text">{{ asl_translation }}</p>
            </div>
            {% elif error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </main>
    </div>
</body>

</html>
